build_postgres-micro:
  extends: .registry_common
  stage: build
  script:
    - docker build ./src/postgres-micro -t $CI_REGISTRY_USER/postgres-micro:$CI_COMMIT_REF_NAME
    - docker push $CI_REGISTRY_USER/postgres-micro:$CI_COMMIT_REF_NAME
    - docker push $CI_REGISTRY_USER/postgres-micro:latest
  only:
    changes:
      - "src/postgres-micro/**/*" 

